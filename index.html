<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Proposal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=JetBrains+Mono:wght@200;400&family=Playfair+Display:italic,wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate: #0d0d0d;
            --velvet: #1a0b0e;
            --carbon: #121212;
            --heart-red: #ff3344;
            --gold-chalk: #e6c7a0;
            --text-main: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--slate);
            background-image: 
                radial-gradient(circle at 50% 50%, var(--velvet) 0%, var(--slate) 100%),
                url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Smear Effect */
        .smear-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, rgba(255, 51, 68, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(230, 199, 160, 0.03) 0%, transparent 40%);
            z-index: 10;
        }

        #app-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .hero-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            animation: fadeIn 1s ease-out;
        }

        .hero-text span {
            color: var(--heart-red);
            display: block;
            font-size: 1.2rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            position: relative;
            min-height: 150px;
        }

        .btn {
            padding: 18px 40px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 200px;
        }

        .btn-yes {
            background: var(--heart-red);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 51, 68, 0.3);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
        }

        /* Success View */
        #success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .physics-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(230, 199, 160, 0.2);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .equation {
            font-family: 'JetBrains Mono', monospace;
            color: var(--gold-chalk);
            font-size: 0.9rem;
            line-height: 1.8;
            text-align: left;
            margin-bottom: 1rem;
        }

        .sticky-note {
            background: #feff9c;
            color: #333;
            padding: 15px;
            transform: rotate(3deg);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: italic;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            margin-top: -10px;
            font-size: 1.2rem;
        }

        .valentine-note {
            margin-top: 2rem;
            color: var(--heart-red);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .floating-particle {
            position: absolute;
            color: var(--heart-red);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="smear-overlay"></div>
    
    <div id="app-container">
        <!-- Step 1: The Question -->
        <div id="question-view">
            <h1 class="hero-text">
                Will you be my 
                <span>Physics Tutor?</span>
            </h1>
            
            <div class="button-group">
                <button class="btn btn-yes" onclick="showPhysics()">YES</button>
                <button class="btn btn-no" id="no-btn" onmouseover="dodgeButton()" onclick="dodgeButton()" ontouchstart="dodgeButton()">NO</button>
            </div>
        </div>

        <!-- Step 2: The Complex Result -->
        <div id="success-view">
            <div class="physics-card">
                <div class="equation">
                    R<sub>μν</sub> - ½Rg<sub>μν</sub> + Λg<sub>μν</sub> = 8πG/c<sup>4</sup> T<sub>μν</sub><br>
                    Ψ(r,t) = Ae<sup>i(k·r - ωt)</sup><br>
                    ∮ E · dA = Q / ε₀<br>
                    dS ≥ 0
                </div>
                <div class="sticky-note">
                    "bas yeh smjhado please"
                </div>
            </div>
            
            <div class="valentine-note">
                (You're the only one who can resolve my singularity) ❤️
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const questionView = document.getElementById('question-view');
        const successView = document.getElementById('success-view');
        
        const messages = [
            "Are you sure?",
            "Think again...",
            "Calculate the odds!",
            "F = ma (No's aren't allowed)",
            "Entropy says no...",
            "Quantum Tunneling?",
            "Wait, really?",
            "Error 404: No not found"
        ];
        
        let msgIndex = 0;

        function dodgeButton() {
            // Calculate random movement within viewport
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Change text
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
            
            // Subtle shake on the "Yes" button to encourage it
            document.querySelector('.btn-yes').style.transform = 'scale(1.1)';
            setTimeout(() => {
                document.querySelector('.btn-yes').style.transform = 'scale(1)';
            }, 200);
        }

        function showPhysics() {
            questionView.style.display = 'none';
            successView.style.display = 'flex';
            
            // Particle explosion effect
            for(let i = 0; i < 20; i++) {
                createParticle();
            }
        }

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'floating-particle';
            p.innerHTML = ['∫', 'Σ', 'λ', '∞', '❤'][Math.floor(Math.random() * 5)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(p);
            
            const animation = p.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0.5 },
                { transform: `translateY(-${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                iterations: Infinity
            });
        }

        // Prevent unintentional double taps on mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.id !== 'no-btn') return;
            e.preventDefault();
            dodgeButton();
        }, { passive: false });
    </script>
</body>
</html>
